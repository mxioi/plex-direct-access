# dnsmasq configuration for Plex direct access
# Place in /etc/dnsmasq.d/plex-direct.conf

# Listen only on family network interface
interface=wlan0
bind-interfaces

# Don't use /etc/resolv.conf
no-resolv

# Upstream DNS servers
server=192.168.0.1        # Home gateway
server=1.1.1.1            # Cloudflare fallback

# Override domains to point to bridge server
# Replace with your actual domains and bridge IP
address=/plex.example.com/192.168.0.50
address=/photos.example.com/192.168.0.50

# DNS port
port=53
